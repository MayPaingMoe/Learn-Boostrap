<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <!-- rounded -->
     <div class="container mt-3">
        <h2>Rounded Corners</h2>
        <img src="orchid.jpg" class="rounded" width="300" height="250">
     </div>

     <!-- circle -->
     <div class="container mt-3">
        <h2>Circle </h2>
        <img src="orchid.jpg" class="rounded-circle" width="300" height="200">
     </div>

     <!-- thumbnail -->
      <div class="container mt-3">
        <h2>Thumbnail</h2>
        <img src="orchid.jpg" class="img-thumbnail" width="200" height="150">
      </div>

      <!-- Aligning images -->
       <div class="container mt-3">
        <h2>Aligning</h2>
        <img src="orchid.jpg" class="float-start" width="300" height="200">
        <img src="orchid.jpg" class="float-end" width="300" height="200">
       </div>

       
       <!-- Centered img -->
       <div class="container mt-5">
        <!-- <h2>Centered</h2> -->
        <img src="orchid.jpg" class="mx-auto d-block" width="300" height="200">
       </div>


       <!-- Responsive -->
      <div class="container mt-3">
        <h2>Fluid</h2>
        <img src="orchid.jpg" class="img-fluid" width="300" height="200">
      </div>



</body>
</html>
